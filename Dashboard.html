<!DOCTYPE html>
<html>
<head>
    <title>Educational Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h2 {
            font-size: 24px;
        }

        .card p {
            font-size: 16px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Educational Dashboard</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>Course 1</h2>
            <p>Description of Course 1</p>
            <a href="#">Learn More</a>
        </div>

        <div class="card">
            <h2>Course 2</h2>
            <p>Description of Course 2</p>
            <a href="#">Learn More</a>
        </div>

        <div class="card">
            <h2>Course 3</h2>
            <p>Description of Course 3</p>
            <a href="#">Learn More</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Educational Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
